<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Your Movie Ticket</h1>
    </header>

    <main class="ticket-container">
        <img id="ticketPoster" class="poster" src="" alt="Movie Poster">
        <h2 id="ticketMovieTitle"></h2>
        <p><strong>Seats:</strong> <span id="ticketSeats"></span></p>
        <p class="confirmation-msg">🎟️ Booking Confirmed! Enjoy Your Movie! 🍿</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
